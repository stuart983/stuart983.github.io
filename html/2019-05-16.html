<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2019-05-16</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/347e4d367fc667cad0608d396bfd47aa_／orj480／42ba230cly8g8kktbreuxj20u00u0tbh.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">斯图亚特9<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2019-05-16</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">我几年没洗牙了，今年终于洗了一次，被补了5颗牙，都补得极小，全不需要麻药，半小时全补完。co-pay了$250，估计保险付了1000多。然后今天就看到了这一篇文章： <a  href="https://weibo.cn/sinaurl?u=https%3A%2F%2Fwww.theatlantic.com%2Fmagazine%2Farchive%2F2019%2F05%2Fthe-trouble-with-dentistry%2F586039%2F" data-hide=""><span class='url-icon'><div class="duokan-image-single"><img src="../image/0a829ec9408b75feff0e82353e51d9bc_d／2015／09／25／3／timeline_card_small_web_default.png"/></div></span><span class="surl-text">网页链接</span></a> 说牙医是医学里最缺乏科学证明的领域，很多都是凭经验乱来的，微小的龋齿很可能不需要补，做好牙齿卫生很可能自己恢复，之类之类……</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-ic
