<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2018-03-07</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/347e4d367fc667cad0608d396bfd47aa_／orj480／42ba230cly8g8kktbreuxj20u00u0tbh.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">斯图亚特9<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2018-03-07</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">又到一年的妇女节了。今年的妇女节估计不特殊吧。被各种性侵的新闻轰炸了一年，今年的妇女们应该有很多的妇女走上街头表达各种强烈的诉求吧。当然我笃定这个中国无关。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1119494924?uid=1119494924&amp;luicode=10000011&amp;lfid=2304131119494924_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->斯图亚特9</a>:</span><div>原来俄国二月革命的导火索是三八妇女节（俄历二月）家庭主妇们走上街头举行的庆祝活动演变为了抗议粮食短缺的活动。摇摇欲坠的沙俄大帝国就这么死在一群借妇女节争一口气饭吃的主妇们手里。 </div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-ret
