<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2018-10-06</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/347e4d367fc667cad0608d396bfd47aa_／orj480／42ba230cly8g8kktbreuxj20u00u0tbh.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">斯图亚特9<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2018-10-06</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">戛纳。说实话戛纳就是个打卡就走的景点，实在没有什么特别的。远远的看一眼会议中心找个照片，拍一张旁边的摄像机雕塑，看一看地上的手印（随便找的两个影星手印照的，其实我并不认识）。海边的街道上的全是名店，建筑风格太过没有风格——要是放在发展中国家就会被叫做“殖民地建筑”。法国蓝色海岸（Côte D’Azur）的海滩多数都是石头的，戛纳愣是进口了很多沙子把海滩铺成沙子的。可咱又不是没见过沙子的海滩。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/37fdd9893928ac81f10136be2bfbc38c_／large／42ba230cly1fvz0fvl3mzj23k02o0npf.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/9514472d086004a597d9a0134b85c205_／large／42ba230cly1fvz0g14m8kj23k02o0u0x.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/00ff76a9f7c14c42c23429a9efd7
