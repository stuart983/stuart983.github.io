<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2017-12-27</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/347e4d367fc667cad0608d396bfd47aa_／orj480／42ba230cly8g8kktbreuxj20u00u0tbh.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">斯图亚特9<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2017-12-27</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">朋友圈上很多朋友们转发的这个Gartner发布的数据库厂商报告挺有意思的。它的魔法四象限（Magic Quadrant）列举了11个厂商 <a  href="https://weibo.cn/sinaurl?u=https%3A%2F%2Fwww.gartner.com%2Fdoc%2F3823563%2Fmagic-quadrant-operational-database-management" data-hide=""><span class='url-icon'><div class="duokan-image-single"><img src="../image/0a829ec9408b75feff0e82353e51d9bc_d／2015／09／25／3／timeline_card_small_web_default.png"/></div></span><span class="surl-text">网页链接</span></a> ，另一份“其他值得考虑的厂商”报告又列举了22个厂商 <a  href="https://weibo.cn/sinaurl?u=https%3A%2F%2Fwww.gartner.com%2Fdoc%2F3832669%2Fvendors-consider-operational-dbmss" data-hide=""><span class='url-icon'><div class="duokan-image-single"><img src="../image/0a829ec9408b75feff0e82353e51d9bc_d／2015／09／25／3／timeline_card_small_web_default.png"/></div></span><span class="surl-text">网页链接</span></a> 。MapR现在都这么牛了啊？11大厂商里还真有两个不怎么熟的。看来商业数据库还是有些闷声发大财的机会啊，不比给互联网起家做数据库的赔本赚吆喝差。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/bacad3aae72b3b3d47dbaf4ffd8055e3_／large／42ba230cgy1fmvsbb9kvkj20qo1c5gr7.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/665685a76a4f3412fe6fc1ae24c7ab9d_／large／42ba230cgy1fmvsbcjkebj20lj1bv78v.jpg"/></div></div></li></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>1</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>0</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like"></i><h4>0</h4></div></footer></div></div></div><hr/></div><div><div class="footer-container"><div class="action action-go-back "><a href="./2017-12-26.html">上一页</a></div><span class="gradient"></span><div class="action action-go-category"><a href="./index.html">目录</a></div><span class="gradient"></span><div class="action action-go-next "><a href="./2017-12-28.html">下一页</a></div></div><div class="footer-container-placeholder"></div></div></div></body></html>
