<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2018-01-23</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/347e4d367fc667cad0608d396bfd47aa_／orj480／42ba230cly8g8kktbreuxj20u00u0tbh.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">斯图亚特9<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2018-01-23</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">过去几个月看完的唯一一本书《Cannibalism: A Perfectly Natural History》。说起来也丢人。因为英语不好，看到书名时候以为是讲大麻的历史的，发现图书馆有电子书就借来了。结果发现书名这个词不是大麻（大麻是Cannabis) ，而是讲人和动物吃同类的肉的。既然借来了就翻了两眼，竟然觉得还挺好看的，然后就看下去了。这书可读性还是挺强的，哪位想休闲时候看看非小说类书籍并积攒点惊悚又有逼格的饭后的谈资，可以看看。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>0</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>0</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-b
