<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2012-03-24</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/347e4d367fc667cad0608d396bfd47aa_／orj480／42ba230cly8g8kktbreuxj20u00u0tbh.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">斯图亚特9<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2012-03-24</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">//<a href='/n/djvu9'>@djvu9</a>: //<a href='/n/马伯庸'>@马伯庸</a>: 从形制上看，右边这件是周代云雷纹无铭汉堡簠，但口外不侈，有盖无足，侧口合范痕迹明显；中间那件是丰羊阔面阔薯条甑，衬有蕉叶棱脊。左侧两器均为长柄平准锐器，一体铸成。这四件器物锈蚀偏薄浮，层次感弱，表皮锈结处无光泽，应该不是老锈。西周时吃汉堡薯条，不配刀叉。所以</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1655111535?uid=1655111535&amp;luicode=10000011&amp;lfid=2304131119494924_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->马褂爱天文</a>:</span><div>都在秀古董！？我也秀秀我的珍藏：这是2010年我去陕西玩儿的时候从一个农民家里淘的，据说是西周时期的青铜器。请<a href='/n/马伯庸'>@马伯庸</a> 亲王点评 </div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/e60687bbe2e9f577220e33fd798d2cb7_／large／62a6ff6fjw1drba5alrguj.jpg"/></div></div></li></ul></div></div><div class="weibo-article-container"></div></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>0</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>2</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like"></i><h4>0</h4></div></footer></div></div></div><hr/></div><div><div class="footer-container"><div class="action action-go-back "><a href="./2012-03-23.html">上一页</a></div><span class="gradient"></span><div class="action action-go-category"><a href="./index.html">目录</a></div><span class="gradient"></span><div class="action action-go-next "><a href="./2012-03-25.html">下一页</a></div></div><div class="footer-container-placeholder"></div></div></div></body></html>
