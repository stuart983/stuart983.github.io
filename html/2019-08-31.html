<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2019-08-31</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/347e4d367fc667cad0608d396bfd47aa_／orj480／42ba230cly8g8kktbreuxj20u00u0tbh.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">斯图亚特9<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2019-08-31</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">狗拉车这项目，应该算阿拉斯加大俗旅游项目之一了吧。高端的应该是做直升飞机到我冰川坐在狗拉的雪橇上，也价格不菲。我家娃应该好小，经不起直升飞机，只得退而求其次坐狗在路上拉的车。虽然这些都是职业训练参加狗拉雪橇这一运动的狗，并且看上去拉车的姿势也差不多，但总还是多少觉得有点搞笑的感觉。就这还要坐车走上一个多小时的山路才能参加的活动，且价格也不便宜。<a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%BC%BA%E8%BF%AB%E7%97%87%E5%87%91%E4%B9%9D%E5%BC%A0%E5%9B%BE%E7%B3%BB%E5%88%97%23" data-hide=""><span class="surl-text">#强迫症凑九张图系列#</span></a></div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/1de7be0af0efae548a140e13eb8f30b2_／large／42ba230cly1g6juis8cbfj23k02o0npd.jpg"/></div></div></li><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/15dc9c1e5ec878fd06646110d316e727_／lar
